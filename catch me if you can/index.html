<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch me if You can</title>
   <style>
    #catch{
        width: 100px;
        height: 100px;
        background-color: rgb(82, 3, 156);
        border-radius: 10px;
        color: white;
        font-weight: 800;
        font-size: 1.4rem;
        text-align: center;
        display: flex;
        align-items: center;
        padding:0.5rem;
        box-shadow:1px 1px 4px 4px rgb(187, 184, 184);
        cursor: pointer;
        position: absolute;
        
    }
   </style>
</head>
<body>
    <div id="catch" onmousemove="catchMe()">
        Catch me
    </div>
    <script>
        let box=document.getElementById('catch');
        
       function catchMe(){
            let randomIntY=Math.floor(Math.random()*(window.innerHeight-box.offsetHeight));
            let randomIntX=Math.floor(Math.random()*(window.innerWidth-box.offsetWidth));
        // console.log(randomInt);
        box.style.top=randomIntY+'px';
        box.style.left=randomIntX+'px';
        }
    </script>
</body>
</html>
