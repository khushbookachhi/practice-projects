<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-container">
    <h1>Enter value from 1 and 99999</h1>
    <div class="input">
        <input type="number" name="number" id="number">
        <button id="button" onclick="startCounter()">Start Counter</button>
    </div>
    </div>

    <div class="display">
        <!-- digit 1 -->
        <div style="background-color: black; height:100px; width: 100px; position: relative; 
        overflow: hidden; margin:.5rem;">
            <p class="current">0</p>
        <p class="next">1</p>
        </div>
        <!-- digit 2 -->
        <div style="background-color: black; height:100px; width: 100px; position: relative; 
        overflow: hidden; margin:.5rem;">
            <p class="current2">0</p>
        <p class="next2">1</p>
        </div>
         <!-- digit 3-->
        <div style="background-color: black; height:100px; width: 100px; position: relative; 
        overflow: hidden; margin:.5rem;">
            <p class="current3">0</p>
        <p class="next3">1</p>
        </div>
        <!-- digit 4 -->
        <div style="background-color: black; height:100px; width: 100px; position: relative; 
        overflow: hidden; margin:.5rem;">
            <p class="current4">0</p>
        <p class="next4">1</p>
        </div>
        <!-- digit 5 -->
        <div style="background-color: black; height:100px; width: 100px; position: relative; 
        overflow: hidden; margin:.5rem;">
            <p class="current5">0</p>
        <p class="next5">1</p>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
